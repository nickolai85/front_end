

<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title></title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"

    <style>
        body {
            
        }

        .container {
            margin: 0;
            height: calc(100vh-20px);
            width: calc(100vw-20px);
            border: 10px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container>.img_blocks {

            justify-content: center;
            align-items: center;
            flex-wrap: wrap;


        }
        .img_blocks img {
            margin: 5px;
            height: 120px;
            width: auto;
        }
       

    </style>
</head>

<body>

        <div class="img_blocks">
